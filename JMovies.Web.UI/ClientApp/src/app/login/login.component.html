<h1 class="h3 mb-3 text-center font-weight-normal">{{'Title.SignInText' | translate}}</h1>
<form #loginForm="ngForm" (ngSubmit)="login()">
  <div class="text-center row justify-content-md-center">
    <div class="col-md-6 col-sm-12 col-lg-4 jumbotron rounded shadow">
      <div class="form-group mb-2 position-relative">
        <label for="username" class="sr-only">{{'Title.Username' | translate}}</label>
        <input type="text" id="username" [ngClass]="{'is-invalid' : username.invalid && (username.dirty || username.touched),'is-valid' : username.valid && (username.dirty || username.touched)}"
               class="form-control shadow" [(ngModel)]="request.username" name="username" #username="ngModel"
               [placeholder]="'Title.Username' | translate" required autofocus />
        <div class="invalid-tooltip">
          {{'Validation.InvalidUsername' | translate}}
        </div>
      </div>
      <div class="form-group mb-2 position-relative">
        <label for="inputPassword" class="sr-only">{{'Title.Password' | translate}}</label>
        <input type="password" id="password" class="form-control shadow"
               [ngClass]="{'is-invalid' : password.invalid && (password.dirty || password.touched),'is-valid' : password.valid && (password.dirty || password.touched)}"
               [(ngModel)]="request.password" name="password" #password="ngModel"
               [placeholder]="'Title.Password' | translate" required />
        <div class="invalid-tooltip">
          {{'Validation.InvalidPassword' | translate}}
        </div>
      </div>
      <jm-button class="mt-2" action-type="submit" [disabled]="!loginForm.valid">{{'Title.SignIn' | translate}}</jm-button>
    </div>
  </div>
</form>
