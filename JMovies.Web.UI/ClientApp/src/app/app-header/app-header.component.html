<header class="container shadow mat-elevation-z6">
  <div class="row justify-content-between align-items-center pt-2">
    <div class="col-md-4 col-sm-12 pt-1">

    </div>
    <div class="col-md-4 col-sm-12 text-center">
      <jm-link class="blog-header-logo text-primary-emp" [routerLink]="['app/dashboard']">JMovies</jm-link>
    </div>
    <div class="col-md-4 col-sm-12 d-flex align-items-center header-right">
      <div class="search-panel">
        <app-search></app-search>
      </div>
      <div class="btn-group" role="group" [hidden]="authenticationService.isAuthenticated()">
        <jm-button [routerLink]="['/login']" button-class="btn-sm mr-2" button-type="outline-secondary">{{'Title.SignIn' | translate}}</jm-button>
        <jm-button [routerLink]="['/register']" button-class="btn-sm" button-type="outline-secondary">{{'Title.SignUp' | translate}}</jm-button>
      </div>
    </div>
  </div>
</header>
