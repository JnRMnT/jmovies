<h1 class="h3 mb-3 text-center font-weight-normal">{{'Title.SignUp' | translate}}</h1>
<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="text-center row justify-content-md-center">
    <div class="col-md-6 col-sm-12 col-lg-4 jumbotron rounded shadow">
      <div class="form-group mb-2 position-relative">
        <label for="email" class="sr-only">{{'Title.Email' | translate}}</label>
        <input type="email" id="email" [ngClass]="{'is-invalid' : email.invalid && (email.dirty || email.touched),'is-valid' : email.valid && (email.dirty || email.touched)}"
               class="form-control shadow" [(ngModel)]="request.email" name="email" #email="ngModel"
               [placeholder]="'Title.Email' | translate" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' required autofocus />
        <div class="invalid-tooltip">
          {{'Validation.InvalidEmail' | translate}}
        </div>
      </div>
      <div class="form-group mb-2 position-relative">
        <label for="username" class="sr-only">{{'Title.Username' | translate}}</label>
        <input type="text" id="username" [ngClass]="{'is-invalid' : username.invalid && (username.dirty || username.touched),'is-valid' : username.valid && (username.dirty || username.touched)}"
               class="form-control shadow" [(ngModel)]="request.username" name="username" #username="ngModel"
               [placeholder]="'Title.Username' | translate" required autofocus />
        <div class="invalid-tooltip">
          {{'Validation.InvalidUsername' | translate}}
        </div>
      </div>
      <div class="form-group mb-2 position-relative">
        <label for="inputPassword" class="sr-only">{{'Title.Password' | translate}}</label>
        <input type="password" id="password" class="form-control shadow"
               [ngClass]="{'is-invalid' : password.invalid && (password.dirty || password.touched),'is-valid' : password.valid && (password.dirty || password.touched)}"
               [(ngModel)]="request.password" name="password" #password="ngModel"
               [placeholder]="'Title.Password' | translate" required />
        <div class="invalid-tooltip">
          {{'Validation.InvalidPassword' | translate}}
        </div>
      </div>
      <div class="form-group mb-2 position-relative">
        <label for="inputPasswordConfirm" class="sr-only">{{'Title.PasswordConfirm' | translate}}</label>
        <input type="password" id="passwordConfirm" class="form-control shadow"
               [ngClass]="{'is-invalid' : passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched),'is-valid' : passwordConfirm.valid && (passwordConfirm.dirty || passwordConfirm.touched)}"
               [(ngModel)]="request.passwordConfirm" name="passwordConfirm" #passwordConfirm="ngModel"
               [placeholder]="'Title.PasswordConfirm' | translate" required />
        <div class="invalid-tooltip">
          {{'Validation.InvalidPassword' | translate}}
        </div>
      </div>
      <jm-button class="mt-2" action-type="submit" [disabled]="!registerForm.valid">{{'Title.SignUp' | translate}}</jm-button>
    </div>
  </div>
</form>
