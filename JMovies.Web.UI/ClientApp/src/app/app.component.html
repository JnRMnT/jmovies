<div *ngIf="renderedCulture == translateService.activeCulture" class="main-container">
    <app-header (cultureChanged)="handleCultureChange($event)"></app-header>
    <main role="main" class="container router-container my-4">
        <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
</div>
<ngx-loading [show]="loadingService.active" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
