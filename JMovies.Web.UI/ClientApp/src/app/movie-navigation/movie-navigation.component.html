<div class="movie-navigation position-relative">
    <mat-button-toggle-group name="currentPage" [value]="currentPage" aria-label="Movie Section">
        <mat-button-toggle [routerLink]="['/app/movie', movieID]" value="movie">{{'Title.Movie' | translate}}</mat-button-toggle>
        <mat-button-toggle [routerLink]="['/app/movie-cast', movieID]" value="movie-cast">{{'Title.Actors' | translate}}</mat-button-toggle>
    </mat-button-toggle-group>
</div>
