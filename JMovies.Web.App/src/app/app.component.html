<div *ngIf="renderedCulture == translateService.activeCulture" class="container-fluid main-container">
    <app-header (cultureChanged)="handleCultureChange($event)"></app-header>
    <div class="container router-container">
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
</div>
<ngx-loading [show]="loadingService.active" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
